{% set name = "flax" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb3d4a2028666640c1a2e5b267dadfbd42ef14c6db41896fb4c765a7f05ebe74

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >=3.10
    - jax >=0.4.27
    - matplotlib-base
    - msgpack-python
    - numpy >=1.23.2
    - optax
    - orbax-checkpoint
    - tensorstore
    - rich >=11.1.0
    - typing_extensions >=4.2.0
    - pyyaml >=5.4.1
    - treescope >=0.1.7

test:
  imports:
    - flax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/flax
  summary: 'Flax: A neural network library for JAX designed for flexibility'
  license: Apache-2.0
  license_file: LICENSE
  doc_url: http://flax.readthedocs.io
  dev_url: https://github.com/google/flax

extra:
  recipe-maintainers:
    - PhilipVinc
    - jheek
    - avital
    - levskaya
    - andsteing
    - gabrielcnr
    - traversaro
